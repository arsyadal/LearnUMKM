<style>
   .div {
    color: white;
   } 
   .span {
    color: white;
   } 
</style>
    <!-- breadcrumbs -->
    <div class="text-sm breadcrumbs ml-16">
      <ul>
        <li><a>Home</a></li>
        <li><a>Documents</a></li>
        <li>Add Document</li>
      </ul>
    </div>
    <!-- end breadcrumbs -->
    <h1 class="font-bold text-3xl ml-16">Tambah Modul</h1>
    <!-- card -->
          <div class="w-3/4 shadow-2xl bg-base-100 mx-auto">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Nama Modul</span>
                </label>
                <input type="email" placeholder="email" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Presentasi Pemateri</span>
                </label>
                <input type="email" placeholder="email" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Materi PDF</span>
                </label>
                <input type="email" placeholder="email" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Exercise/Tugas </span>
                </label>
                <input type="email" placeholder="email" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Video Materi </span>
                </label>
                <input type="email" placeholder="email" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Forum </span>
                </label>
                <input type="email" placeholder="email" class="input input-bordered" required />
              </div>
            
              <div class="flex items-center mt-6 justify-center gap-4">
                <button class="btn btn-outline btn-warning">Cancel</button>
                <button class="btn btn-warning">Save</button>

              </div>
            </form>
          </div>
        </div>
      </div>



    <!-- end card -->
