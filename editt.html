<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Edit</title>
  </head>
  <body>
    <div class="grid grid-cols-1 gap-4 lg:grid-cols-3 lg:gap-8">
      <div class="h-full rounded-lg bg-gray-200">
        <h1 class="text-center">james alan</h1>
        <h2 class="text-center">@james</h2>
        <div class="avatar flex justify-center items-center">
          <div class="w-24 rounded-full">
            <img src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
          </div>
        </div>
        <p class="text-center">Click here to change image</p>
        <div class="file-container flex justify-center items-center">
          <input type="file" class="file-input file-input-bordered w-full max-w-xs" />
        </div>
        <div class="flex justify-center items-center mt-3">
          <div class="card w-96 bg-base-100 shadow-xl">
            <div class="card-body">
              <div class="justify-center text-center">
                <p>Upload a new avatar. larger image will be resized automatically</p>
                <p>Maximum upload size is <b>1 MB</b></p>
                <br />
                <p>Member since: <b>29 Desember 2019</b></p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="h-full rounded-lg bg-gray-200 lg:col-span-2">
        <h1 class="font-bold text-3xl mb-5 ml-10">Edit Profile</h1>
        <div class="flex mb-5">
          <h2 class="mr-5 text-xl ml-10">User Info</h2>
          <h2 class="mr-5 text-xl ml-10">Billing Information</h2>
        </div>
        <div class="flex justify-center">
          <label class="form-control w-full max-w-xs mr-10">
            <div class="label">
              <span class="label-text">Fullname</span>
            </div>
            <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
          </label>

          <label class="form-control w-full max-w-xs mr-10">
            <div class="label">
              <span class="label-text">Username</span>
            </div>
            <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
          </label>
        </div>

        <div class="flex justify-center">
          <label class="form-control w-full max-w-xs mr-10">
            <div class="label">
              <span class="label-text">Password</span>
            </div>
            <input type="password" placeholder="password" class="input input-bordered" required />
          </label>

          <label class="form-control w-full max-w-xs mr-10">
            <div class="label">
              <span class="label-text">Confirm Password</span>
            </div>
            <input type="password" placeholder="**********" class="input input-bordered" required />
          </label>
        </div>

        <div class="flex justify-center">
          <label class="form-control w-full max-w-xs mr-10">
            <div class="label">
              <span class="label-text">Email</span>
            </div>
            <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
          </label>

          <label class="form-control w-full max-w-xs mr-10">
            <div class="label">
              <span class="label-text">Confirm Email</span>
            </div>
            <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
          </label>
        </div>
        <p class="ml-10 text-xl mb-3 mt-3">Social Media</p>
        <div class="flex justify-center">
          <label class="form-control w-full max-w-xs mr-10">
            <div class="label">
              <span class="label-text">Facebook</span>
            </div>
            <input type="text" placeholder="@username" class="input input-bordered w-full max-w-xs" />
          </label>

          <label class="form-control w-full max-w-xs mr-10">
            <div class="label">
              <span class="label-text">Instagram</span>
            </div>
            <input type="text" placeholder="@username" class="input input-bordered w-full max-w-xs" />
          </label>
        </div>
        <button class="btn btn-primary ml-10 mt-3 mb-3">Update Info</button>
      </div>
    </div>
  </body>
</html>
